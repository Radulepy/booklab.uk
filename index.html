<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BookLab Prelaunch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .hero {
            text-align: center;
            padding: 20px;
        }
        .hero img {
            max-width: 100%;
            height: auto;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            margin-top: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .email-input {
            max-width: 400px;
            margin: 0 auto;
        }
        footer {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container hero">
        <img src="https://via.placeholder.com/600x400" alt="BookLab Image" class="img-fluid">
        <h1>We Shape the Future of Education</h1>
        <p>Therapeutic fairy tales personalized for children’s modern needs—helping with anxiety, depression, and more.</p>
        
        <form class="email-input">
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Enter your email" aria-label="Email">
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
        </form>

        <footer>
            <p>&copy; 2024 BookLab. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
